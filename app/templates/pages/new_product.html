<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


</head>
<body>
    <div class='container'>
        <form method='POST'>
            {% csrf_token %}
            <h1> Yeni Elan</h1>
            <div class='row' style='background-color: #f3f3f3 !important; padding-bottom: 20px'>
                <div class='col-md-9'>
                    <div class='row' style='margin-top: 20px'>
                        <div class='col-md-3'>
                            <span> Kateqoriya </span>
                        </div>
                        <div class='col-md-9'>
                            <div class="form-group">
                                <select class="custom-select" name="category">
                                    <option selected="selected" disabled>Siyahıdan seçin</option>
                                    {% for category in categories %}
                                      <optgroup label="{{ category.name }}">
                                            {% for children in category.get_children %}
                                                <option value="{{ children.name }}">{{ children.name }}</option>
                                            {% endfor %}
                                      </optgroup>
                                    {% endfor %}
                                  </select>
                              </div>
                                
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-md-3'>
                            <span> Çatdırılma? </span>
                        </div>
                        <div class='col-md-9'>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="delivery">
                              </div>           
                        </div>
                    </div>
                    <div class='row' style='margin-top:10px; margin-bottom: 20px'>
                        <div class='col-md-3'>
                            <span> Yeni? </span>
                        </div>
                        <div class='col-md-9'>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="is_new">
                              </div>           
                        </div>
                    </div>
                    <div class='row' style='margin-bottom: 20px'>
                        <div class='col-md-3'>
                            <span> Elanın Adı </span>
                        </div>
                        <div class='col-md-9'>
                            <input type="text" class="form-control" name="title" placeholder="Elanın Adı">
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-md-3'>
                            <span> Şəhər </span>
                        </div>
                        <div class='col-md-9'>
                            <div class="form-group">
                                <select class="form-control" name="city">
                                    <option selected="selected" disabled>Siyahıdan seçin</option>
                                    {% for city in cities %}
                                        <option value="{{ city.name }}">{{ city.name }}</option>
                                    {% endfor %}
                                </select>
                              </div>
                                
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-md-3'>
                            <span> Qiymət, AZN </span>
                        </div>
                        <div class='col-md-9'>
                            <div class="form-row">
                                <div class="col-md-3">
                                  <input type="number" class="form-control" name="price" placeholder="Qiymət">
                                </div>
                                <span> AZN </span>
                            </div>
                        </div>
                    </div>
                    <div class='row' style='margin-top: 2rem'>
                        <div class='col-md-3'>
                            <span> Məzmun </span>
                        </div>
                        <div class='col-md-9'>
                            <div class="form-group">
                                <textarea class="form-control" id="exampleFormControlTextarea1" name="description" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class='row' style='margin-top: 20px'>
                        <div class='col-md-3'>
                            <span style='margin-left: 10px'> Adınız </span>
                        </div>
                        <div class='col-md-9'>
                            <input type="text" class="form-control" name="name" placeholder="Adınız">
                        </div>
                    </div>
                    <div class='row' style='margin-top: 20px'>
                        <div class='col-md-3' >
                            <span style='margin-left: 10px'> E-Mail </span>
                        </div>
                        <div class='col-md-9'>
                            <input type="mail" class="form-control" name="email" placeholder="E-Mail">
                        </div>
                    </div>
                    <div class='row' style='margin-top: 20px'>
                        <div class='col-md-3'>
                            <span style='margin-left: 10px'> Mobil Nömrə </span>
                        </div>
                        <div class='col-md-9'>
                            <input type="text" class="form-control" name="phone_number" placeholder="Mobil Nömrə">
                        </div>
                    </div>

                    <button class='btn btn-primary' style='margin-top: 40px; margin-left: 10px'> Davam Et </button>
                </div>
                <div class='col-md-3'>
                    <p> Hello </p>
                </div>
            </div>
            
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</html>
