{% load static%}
<!-- Header main-->
        <div class="header-main">
            <div class="container">
                <div class="container-fluid">
                    <div class="row header-main-row">
                        <div class="col-md-4">
                            <div class="logo">
                                <img src="{% static 'img/logo.jpg' %}" alt="logo">
                            </div>
                        </div>
                        <div class="col-md-8 mt-3 mb-3 pr-4">
                            <div class="pull-right">
                                <a class="bookmarks-link" href="#"> <i class="fa fa-fw fa-heart "></i>Seçilmişlər</a>
                                {% if request.user.is_authenticated %}                 
                                    
                                    <div class="dropdown">
                                        <a class="dropbtn"><i class="fa fa-fw fa-user "></i>{{request.user.email}}</a>
                                        <div class="dropdown-content">
                                            <a href="#">Mənim elanlarım</a>
                                            <a href="#">Balansı artır</a>
                                            <a href="#">Seçilmişlər</a>
                                            <a href="{% url 'users:log-out' %}">Çıxış</a>
                                        </div>
                                    </div>
                                
                                {% else %}

                                    <a class="login-link" href="{% url 'users:login' %}"> <i class="fa fa-fw fa-user "></i>Giriş</a>
                                
                                {% endif %}

                                <a type="button" class="header-btn"><i class="fa fa-fw fa-plus"></i>Elan yerləşdir</a>
                            </div> 
                        </div>   
                    </div>
                </div>
            </div>
        </div>
