{% load static%}
<!-- Header main-->
        <div class="header-main">
            <div class="container">
                <div class="container-fluid">
                    <div class="row header-main-row">
                        <div class="col-md-4">
                            <div class="logo">
                                <img src="{% static 'img/logo.jpg' %}" alt="logo">
                            </div>
                        </div>
                        <div class="col-md-8 mt-3 mb-3 pr-4">
                            <div class="pull-right">
                                {% if request.user.is_authenticated %}                 
                                    <div class="dropdown">
                                        <div class="dropbtn"><i class="fa fa-fw fa-user "></i>{{request.user.email}}</div>
                                        <div class="dropdown-content">
                                            <a href="{% url 'user-profile'%}">Mənim elanlarım</a>
                                            <a href="{% url 'profile-settings'%}">Profil</a>
                                            <a href="{% url 'users:logout'%}">Çıxış</a>
                                        </div>
                                    </div>
                                {% else %}
                                    <a class="login-link" href="{% url 'users:login' %}"> <i class="fa fa-fw fa-user "></i>Giriş</a>
                                {% endif %}
                                <a type="button" href="{% url 'new-product-add-page' %}" class="header-btn"><i class="fa fa-fw fa-plus"></i>Elan yerləşdir</a>
                            </div> 
                        </div>   
                    </div>
                </div>
            </div>
        </div>
