                {% if 'elanlar' not in request.path %}
                <!-- Header categories-->
                <div class="header-categories-row">
                    <div class='row'>
                        {% for category in categories %}
                        <div class='col-3'>
                            <a href='{{ request.path }}?category={{ category.name }}'>
                                <div class='row category-row row-{{forloop.counter}} {% if forloop.counter <= 4 %} category-first-row {% elif forloop.counter >= 9 %} category-last-row {% endif %}'>
                                    <div class='col-2'>
                                        <div class='header-category-icon'>
                                            <img src="{{ category.icon.url }}">
                                        </div>
                                    </div>
                                    <div class='col-10 category-title'>
                                        <span> {{ category.name }} </span>
                                    </div>
                                </div>
                            </a>
                        </div>   
                        {% endfor %}   
                </div>
                {% endif %}
            </div>
        </div>
    </div>
