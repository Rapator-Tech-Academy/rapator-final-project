{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>    
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{form.email}}
            {{form.email.errors}}
        </div>
        <div class="form-group">
            {{form.name}}
            {{form.name.errors}}
        </div>
        <div class="form-group">
            {{form.surname}}
            {{form.surname.errors}}
        </div>
        <div class="form-group">
            {{form.phone}}
            {{form.phone.errors}}
        </div>
        <div class="form-group">
            {{form.password1}}
            {{form.password1.errors}}
        </div>
        <div class="form-group">
            {{form.password2}}
            {{form.password2.errors}}
        </div>
        <div class="form-group">
            <input type="submit" value="Register" class="btn btn-primary py-3 px-5">
        </div>
    </form>
</body>
</html>
